<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Our Properties - M & J Clarke Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200">

    <header class="bg-gray-800 shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-400">M & J Clarke Properties</a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html#home" class="text-gray-300 hover:text-indigo-400 transition duration-300">Home</a>
                <a href="properties.html" class="text-indigo-400 font-semibold transition duration-300">Properties</a>
                <a href="index.html#about" class="text-gray-300 hover:text-indigo-400 transition duration-300">About Us</a>
                <a href="index.html#contact" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Contact</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-gray-300 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pt-2 pb-4">
            <a href="index.html#home" class="block py-2 text-gray-300 hover:text-indigo-400">Home</a>
             <a href="properties.html" class="block py-2 text-indigo-400 font-semibold">Properties</a>
            <a href="index.html#about" class="block py-2 text-gray-300 hover:text-indigo-400">About Us</a>
            <a href="index.html#contact" class="block mt-2 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 w-full text-center">Contact</a>
        </div>
    </header>

    <main>
        <section id="properties" class="py-20 bg-gray-900">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                     <h1 class="text-4xl md:text-5xl font-bold text-white">Available Properties</h1>
                     <p class="text-gray-400 mt-2">Browse our collection of high-quality rental homes.</p>
                </div>

                <div id="properties-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 M & J Clarke Properties. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- Mobile Menu Toggle ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- Fetch and Display Properties ---
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('properties-grid');
            
            // !! CRUCIAL STEP: Replace this with your actual Render URL !!
            const apiUrl = 'https://mj-backend-api.onrender.com/api/properties';
            
            // Display a loading message
            grid.innerHTML = '<p class="text-center text-gray-400 col-span-full">Loading properties...</p>';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(properties => {
                    // Clear the loading message
                    grid.innerHTML = '';

                    if (properties.length === 0) {
                        grid.innerHTML = '<p class="text-center text-gray-400 col-span-full">No properties available at the moment.</p>';
                        return;
                    }

                    // Loop through each property from the database and create a card
                    properties.forEach(property => {
                        const propertyCardHTML = `
                            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition duration-300">
                                <img src="${property.image_url || 'https://placehold.co/600x400/1f2937/a78bfa?text=No+Image'}" alt="Image of ${property.property_type} in ${property.city}" class="w-full h-56 object-cover">
                                <div class="p-6">
                                    <div class="flex justify-between items-start mb-2">
                                        <h3 class="text-2xl font-bold text-white">${property.property_type}</h3>
                                        <span class="text-xl font-semibold text-indigo-400">Â£${property.monthly_rent.toFixed(2)}/mo</span>
                                    </div>
                                    <p class="text-gray-400 mb-4">${property.city}</p>
                                    <div class="flex items-center text-gray-400 space-x-4 mb-4">
                                        <span>Beds: ${property.bedrooms_no}</span>
                                        <span>Baths: ${property.bathrooms_no}</span>
                                    </div>
                                    <p class="text-gray-400 text-sm mb-6">${property.description}</p>
                                    <a href="#" class="block text-center bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">View Details</a>
                                </div>
                            </div>
                        `;
                        // Add the newly created card to the grid
                        grid.innerHTML += propertyCardHTML;
                    });
                })
                .catch(error => {
                    console.error('Error fetching properties:', error);
                    grid.innerHTML = '<p class="text-center text-red-400 col-span-full">Could not load properties. Please try again later.</p>';
                });
        });
    </script>

</body>
</html>
